<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title> Interactive rating component</title>
</head>

<body>
  <main>
    
  <!-- Rating state start -->
    <div class="container">
      <div class="container-star">
        <img class="img-star" src="images/icon-star.svg" alt="star-icon">
      </div>
      <div class="container-content">
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
      </div>
      <div class="container-btn">
        <button class="btn one">1</button> <button class="btn two">2</button> <button class="btn three">3</button> <button class="btn four">4</button> <button class="btn five" >5</button> <br>
        <button id="btn-submit"> <a href="thank.html">Submit</a></button>
      </div>
    </div>
  </main>

  <!-- Rating state end -->
  <!-- Script -->
  <script src="index.js"></script>
